<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Ayush (2).jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .confirmation-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            margin-top: 30px;
            padding: 12px 25px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Thank You!</h1>
        <p>Your details have been submitted successfully.<br>
        Our team will review your information and get back to you shortly.</p>
        <button onclick="window.location.href='evaluation-status.html'">Check Evaluation Status</button>
    </div>
</body>
</html>
