<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYUSH Startup Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay">
    <div class="container">
      <header>
        <h1>Startup Registration</h1>
      </header>

      <section id="registration" class="form-section">
        <form id="registrationForm">
          <input type="text" id="companyName" placeholder="Company Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="text" id="industry" placeholder="Industry" required>
          <input type="file" id="document" accept=".pdf,.jpg,.jpeg,.png" required>
          <button type="submit">Submit Registration</button>
        </form>
        <p style="margin-top: 10px;">Go back to <a href="index.html">Login</a></p>
        
      </section>

      <footer>
        <p>&copy; 2025 AYUSH Startup Portal</p>
      </footer>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
