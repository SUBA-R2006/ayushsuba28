<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Portal - Choose Option</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Ayush (2).jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            background: rgba(255, 255, 255, 0.9);

            border-radius: 10px;

            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        .button-container button {
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="button-container">
        <button onclick="window.location.href='ayursiddhaunani.html'">About Us</button>
